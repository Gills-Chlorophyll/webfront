<!-- Enlisting a blog / blog like contents in a slice or map  -->
{{ define "partials/enlist.html"}}
<style>
    .enlisted-image {
        height: auto;
        width: 20%;
    }

    @media (min-width: 768px) {
        .enlisted-image {
            height: auto;
            width: 10%;
        }
    }
</style>
<div class="list-group">
    {{ range .BlogList}}
    <a href="{{.Nav.BaseHref}}/{{.Slog}}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <img src="{{presignImgURL .CoverImg}}" alt="Blog cover image" class="enlisted-image img-fluid rounded-circle">
            <h5 class="mb-1">{{ .Header }}</h5>
            <small>{{.Author}}</small>
        </div>
        <p class="mb-1">{{.Purport}}</p>
        <small>{{.Gist}}</small>
    </a>
    {{ end }}
</div>
<div class="btn-toolbar my-3 d-flex justify-content-center align-items-center" role="toolbar"
    aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        {{ range .TotalPages}}
        <button {{ if .IsCurr }} disabled {{ end}} onclick="location.href='{{.HRef}}'" 
        type="button" class="btn btn-secondary">{{.Idx}}</button>
        {{ end }}
    </div>
</div>
{{ end }}
