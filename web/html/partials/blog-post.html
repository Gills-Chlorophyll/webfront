{{ define "partials/blog-post.html" }}
<style>
    .text-sm-center-custom {
        text-align: center;
    }

    .blog-cover-img {
        height: 15rem;
        object-fit: cover;
    }

    .blog-inset-img {
        width: 50%;
        height: auto;
    }

    @media (min-width: 768px) {
        .text-sm-center-custom {
            text-align: left;
        }

        .blog-cover-img {
            height: 20rem;
            object-fit: cover;
        }

        .blog-inset-img {
            width: 55%;
            height: auto;
            margin-left: 23%;
        }
    }
</style>
<div class="container mt-5 col-12 offset-md-2 col-md-8">
    <div class="row">
        <img class="align-self-center blog-cover-img" src="{{ .CoverImg }}" alt="Generic placeholder image">
    </div>
    <div class="row mt-4 text-sm-center-custom">
        <h3>{{ .Header }}</h3>
        <small>{{ .Purport }}</small>
        <hr class="mt-3">
        {{ range .Paras }}
            {{ if eq .ImgPath ""}}
                <p>{{ .Txt }}</p>
            {{ else }}
            <div class="row">
                <div class="col-12 col-md-8">
                    <p>{{.Txt}}</p>
                </div>
                <div class="col-12 col-md-4">
                    <img class="img-fluid rounded-circle blog-inset-img" src="{{ .ImgPath }}"
                    alt="craiyon generated image inset">
                </div>
            </div>
            {{ end }}
        {{ end }}
    </div>
    <div class="row col-12 col-md-4 offset-md-8">
        <figure>
            <blockquote class="blockquote">
                <p class="mb-0 text-right">{{.Author}}</p>
            </blockquote>
            <figcaption class="blockquote-footer text-right">
                {{.Owner}}
            </figcaption>
        </figure>
    </div>
</div>
{{ end }}
