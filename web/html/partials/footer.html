{{ define "partials/footer.html" }}
<!-- defining the footer of the website
re-usable template for the footer that has my social media icons and links to emails  -->
<style>
    .social-icon {
        font-size: x-large;
    }
    .contact-icon {
        font-size: medium;
    }
</style>
<footer class="text-center text-muted">
    <div>
        <a target="_blank" href="{{.FBLink}}" class="me-3 link-secondary social-icon"> <i class="fab fa-facebook-f"></i></a>
        <a target="_blank" href="{{.GmailLink}}" class="me-3 link-secondary social-icon"><i class="fab fa-google"></i></a>
        <a target="_blank" href="{{.LinkedLink}}" class="me-3 link-secondary social-icon"><i
                class="fab fa-linkedin"></i></a>
        <a target="_blank" href="{{.GitLink}}" class="me-3 link-secondary social-icon"><i class="fab fa-github"></i></a>
    </div>
    <hr class="hr">
    <div>
        <em class="me-3 contact-icon text-muted">{{.Phone}}</em>
        <a href="{{.GmailLink}}" class="me-3 contact-icon link-secondary">{{.Email}}</a>
    </div>
    <div>
        <em class="me-3 contact-icon text-muted">{{.Address}}</em>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"
    integrity="sha512-M7xRXhk9w4nRi4DAb7uORHxVdPxDJojQiUVx48fiXXaUS+ceQNLo4/EUoxHHPw7qV3M1Uz/zh9JpgXxzU2v/Kg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular-route.min.js"
    integrity="sha512-93ytnvh8rdL66mhOsJBjZ5DtBzmdpLOmW63nckRrarG/sBkRHKiBbnOATXqk0JUxgdDqZRwRNwiVOPtG2nA/MA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/js/app.js"></script>
{{ end }}
